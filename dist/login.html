<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>login - testauth.net</title>
  <link rel="icon" href="/favicon.ico" />
  <link rel="stylesheet" href="/css/bootstrap.min.css" />
  <link rel="stylesheet" href="/css/login.css" />
</head>

<body class="anonymous">
  <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <h5 class="my-0 mr-md-auto font-weight-normal">Testauth.net Login</h5>
  </div>
  <h1></h1>
  <div class="container">
    <div class="card-deck mb-3 text-center" id="deck">
      <div class="card mb-4 box-shadow">
        <div class="card-header">
          <h4 class="my-0 font-weight-normal">Please login</h4>
        </div>
        <div class="card-body">
          <form class="form-signin" id="loginform" method="POST" action="/auth/login">
            <label class="sr-only" for="inputEmail">Email address</label>
            <input class="form-control" id="inputEmail" name="username" type="text" placeholder="Username" required=""
              autofocus="" autocomplete="off" />
            <label class="sr-only" for="inputPassword">Password</label>
            <input class="form-control" id="inputPassword" name="password" type="password" placeholder="Password"
              required="" autocomplete="off" />
            <div class="checkbox">
              <label>
                <input type="checkbox" value="remember-me" /> Remember me
              </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
